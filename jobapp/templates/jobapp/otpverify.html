{% load static %}
<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jobya-OTP verification</title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Themesdesign" />
    
        <link rel="shortcut icon" href="{%static 'images/favicon.ico' %}">
    
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}" type="text/css">
    
        <!--Material Icon -->
        <link rel="stylesheet" type="text/css" href="{%static 'css/materialdesignicons.min.css '%}" />
    
        <link rel="stylesheet" type="text/css" href="{%static 'css/selectize.css' %}" />
    
        <link rel="stylesheet" type="text/css" href="{%static 'css/nice-select.css' %}" />
    
        <!-- Custom  Css -->
        <link rel="stylesheet" type="text/css" href="{%static 'css/style.css' %}" />

    </head>

    <body>
        <!-- Loader -->
        <div id="preloader">
            <div id="status">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>
        <!-- Loader -->
        
        <div class="back-to-home rounded d-none d-sm-block">
            <a href="{% url 'indexpage' %}" class="text-white rounded d-inline-block text-center"><i class="mdi mdi-home"></i></a>
        </div>

        <!-- Hero Start -->
        <section class="vh-100" style="background: url('https://www.google.com/search?q=light+gray+background&tbm=isch&ved=2ahUKEwisy5vpvJX3AhXHzaACHZhdBmEQ2-cCegQIABAA&oq=light+gray+background&gs_lcp=CgNpbWcQAzIICAAQgAQQsQMyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQyBQgAEIAEMgUIABCABDIFCAAQgAQ6BwgjEO8DECc6BwgAELEDEEM6CwgAEIAEELEDEIMBOgYIABAHEB5QzQpYnR9grSJoAHAAeAGAAbgCiAHxDJIBCDAuMTEuMC4xmAEAoAEBqgELZ3dzLXdpei1pbWfAAQE&sclient=img&ei=ShVZYqz-Ocebg8UPmLuZiAY#imgrc=uRP35yCz8L6f-M') center center;">

            <div class="home-center">
                <div class="home-desc-center">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-4 col-md-6">
                                <div class="login-page bg-white shadow rounded p-4">
                                    <div class="text-center">
                                        <h4 class="mb-4">Verify OTP</h4>  
                                    </div>
                                    <div class="col-12 text-center">
                                        <center>
                                            {% if message %}
                                                <h4 style="color: red;">{{ message }}</h4>
                                            {% endif %}
                                        </center>
                                    </div>
                                    <form class="login-form" method="post" action="{% url 'otpverify' %}">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="form-group position-relative">
                                                    <label>Email <span class="text-danger"></span></label>
                                                    {% if email %}
                                                    <input type="tel" class="form-control" name="registeremail" required="" readonly value="{{email}}">
                                                    {% endif %}
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="form-group position-relative">
                                                    <label>Enter OTP <span class="text-danger">*</span></label>
                                                    <input type="tel" class="form-control" placeholder="Enter your otp" name="inputotp" required="">
                                                </div>
                                            </div>
                                            <div class="col-lg-12 mb-0">
                                                <button class="btn btn-primary w-100">Verify</button>
                                            </div>
                                            <div class="col-12 text-center">
                                                <p class="mb-0 mt-3"><small class="text-dark mr-2">Don't have an account ?</small> <a href="{% url 'signup' %}" class="text-dark font-weight-bold">Sign Up</a></p>
                                            </div>
                                        </div>
                                    </form>
                                </div><!---->
                            </div> <!--end col-->
                        </div><!--end row-->
                    </div> <!--end container-->
                </div>
            </div>
        </section><!--end section-->
        <!-- Hero End -->

        <!-- javascript -->
        <script src="{%static 'js/jquery.min.js' %}"></script>
        <script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{%static 'js/jquery.easing.min.js' %}"></script>
        <script src="{%static 'js/plugins.js' %}"></script>

        <!-- selectize js -->
        <script src="{%static 'js/selectize.min.js' %}"></script>

        <script src="{%static 'js/jquery.nice-select.min.js' %}"></script>

        <script src="{%static 'js/app.js' %}"></script>
    </body>
</html>
