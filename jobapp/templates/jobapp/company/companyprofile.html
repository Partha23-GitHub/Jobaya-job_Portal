{% extends 'jobapp/company/base.html'%}
{% load static %}
{% block content %}
                <section class="section">
                    <div class="container" style="position: absolute;margin-top: 10em;margin-left: 12em;">
                        <div class="row justify-content-center">
                            <div class="col-lg-10">
                                <div class="rounded shadow bg-white p-4" style="height: 30em;">
                                    <div class="custom-form">
                                        <form method="post" action="{% url 'updateprofile' pk=request.session.id %}" name="contact-form" id="contact-form3">
                                            {% csrf_token %}
                                            <h4 class="text-dark mb-3">My Profile</h4>
                                            
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group app-label mt-2">
                                                        <label class="text-muted">First Name</label>
                                                        <input id="company-name" name="firstname" type="text" class="form-control resume" value="{{company.firstname}}" style="width: 20em;border-radius: .7rem;">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group app-label mt-2">
                                                        <label class="text-muted">Last Name</label>
                                                        <input id="company-name" name="lastname" type="text" class="form-control resume" value="{{company.lastname}}"style="width: 20em;border-radius: .7rem;">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group app-label mt-2">
                                                        <label class="text-muted">Email</label>
                                                        <input id="company-name" name="email" type="text" class="form-control resume" value="{{user.email}}"style="width: 20em;border-radius: .7rem;">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group app-label mt-2">
                                                        <label class="text-muted">Conatct</label>
                                                        <input id="company-name" name="contact" type="text" class="form-control resume" value="{{company.contact}}"style="width: 20em;border-radius: .7rem;">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group app-label mt-2">
                                                        <label class="text-muted">City</label>
                                                        <input id="company-name" name="city" type="text" class="form-control resume" value="{{company.city}}" style="width: 20em;border-radius: .7rem;">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group app-label mt-2">
                                                        <label class="text-muted">State</label>
                                                        <input id="company-name" name="state" type="text" class="form-control resume" value="{{company.state}}" style="width: 20em;border-radius: .7rem;">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group app-label mt-2">
                                                        <label class="text-muted">Company Name</label>
                                                        <input name="companyname" id="company-name" type="text" class="form-control resume" value="{{company.companyname}}" style="width: 20em;border-radius: .7rem;">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group app-label mt-2">
                                                        <label class="text-muted">Address</label>
                                                        <input id="company-name" name="address" type="text" class="form-control resume" value="{{company.address}}" style="width: 20em;border-radius: .7rem;">
                                                    </div>
                                                </div>
                                            </div>

                <br>
                                            <div class="row">
                                                <div class="col-lg-12 mt-2">
                                                    <button class="btn btn-primary">Update</button> 
                                                </div>
                                            </div>
                                        
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
{% endblock %}
